    <title>Weather</title>

<body>
    <div style="display: flex; flex-direction: column;">
        <h1>Weather Forecast</h1>
        <select id="myselect" onchange="weatherInfo(this.value)">
            <option value="">Choose an location:</option>
            <option value="latitude=40.71&longitude=-74.01">New York</option>
            <option value="latitude=34.05&longitude=-118.24">Los Angeles</option>
            <option value="latitude=41.85&longitude=-87.65">Chicago</option>
          </select>
        <h2 id="time">Select your location above</h2>
        <h2 id="tempMax"></h2>
        <h2 id="tempMin"></h2>
        
    </div>
</body>
